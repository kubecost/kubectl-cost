name: PR - build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Install govvv
        run: |
          go install github.com/ahmetb/govvv@master

      - uses: actions/checkout@v4

      - name: Make build
        run: |
          make build

